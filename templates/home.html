{% extends "base.html" %}
{% block title %} Event Manager {% endblock %}

{% block content %}
    
{% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
    
{% endblock %}
