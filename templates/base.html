{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">-->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body style="background-color: #eee;    ">

<!-- Inicio del menu -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- icono o nombre -->
        <div class="tt-col">
            <a href="{% url 'home' %}" class="tt-logo tt-logo-alignment">
                <img class="menu-logo" style="max-height: 80px" src="{% static 'img/Logo.png' %}"/>
            </a>
        </div>

        <!-- boton del menu -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <!-- elementos del menu colapsable -->

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav me-auto">
                <li>
                    <form action="{% url 'eventspage' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-button menu-button">Eventos</button>
                    </form>
                </li>
                <li>
                    <form action="{% url 'djpage' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-button menu-button">DJ</button>
                    </form>
                </li>
                <li>
                    <form action="{% url 'localpage' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-button menu-button">Local</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="overflow-auto" style="background-color: #eee;">
    {% block content %} {% endblock %}
</main>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
