{% extends "base.html" %}
{% load static %}
{% block content %}


    <section class="h-100 gradient-form">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 ">
                                    <p class="h1">AÑADIR EVENTO</p>

                                    <form method="post" enctype="multipart/form-data" action="{% url 'event-create' %}">
                                        {% csrf_token %}

                                        <div class="form-outline mb-4">
                                            <div class="form__group field">
                                                <input type="text" class="form__field" id="title" name="title"
                                                       placeholder="Titulo"
                                                       required="">
                                                <label for="title" class="form__label">Titulo</label>
                                            </div>
                                            <div class="form__group field">
                                                <input type="date" class="form__field" placeholder="Fecha"
                                                       name="date" id="date" required="">
                                                <label for="date" class="form__label">Fecha</label>
                                            </div>
                                            <div class="form__group field">
                                                <input type="text" class="form__field" placeholder="Precio"
                                                       name="price" id="price" required="">
                                                <label for="price" class="form__label">Precio</label>
                                            </div>
                                            <div class="form__group field">
                                                <input type="text" class="form__field" placeholder="Mas conocido por:"
                                                       name="best_known" id="best_known" required="">
                                                <label for="best_known" class="form__label">Mas conocido por:</label>
                                            </div>
                                            <div class="mb-2">
                                                <label for="id_photo" class="mt-3">
                                                    <p class="login_button" id="photo_label">
                                                        <i class="bi bi-cloud-arrow-up-fill"></i>
                                                        SUBIR FOTO
                                                    </p>
                                                </label>
                                                <input type="file" name="photo" accept="image/*" required=""
                                                       class="invisible" id="id_photo">
                                            </div>
                                            <div>
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>Selecciona un Club</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-select" multiple
                                                        aria-label="Multiple select example">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>

                                        </div>


                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="login_button" type="submit">
                                                Añadir
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center login_gradient">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">¡La fiesta está por alcanzar su máximo esplendor!</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const inputFile = document.getElementById('id_photo');
        const fileNameDisplay = document.getElementById('photo_label');

        inputFile.addEventListener('change', function () {
            if (inputFile.files.length > 0) {
                fileNameDisplay.textContent = inputFile.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>



{% endblock %}
